    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css" type="css/text">

</head>

<body>

    
        <div class="navbar">
            <div style="display:inline-block;" class="logo">
                
                <h1>CBIT STATIONARY</h1>
                
             </div>
            <div>
                
            </div>
            <div class="search-bar">
                
                <input type="text" placeholder="Search for products...">
                <button><i class="fas fa-search"></i></button>
                
            </div>
            <div class="nav-icons">
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="wishlist.html"><i class="fas fa-heart"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-cart" id="ca"></i></a>
                <span id="cart-count">0</span>
            </div>
        </div>
    <center><h2 style="background-color:azure;"><b>Intruments</b></h2></center>
        <div class="container">
            
            <div class="product-card">
                
                    <img src="https://4.imimg.com/data4/TJ/QD/MY-35345711/nataraj-scale-500x500.jpg" alt="Scale">
                    <div class="product-name">Scale</div>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/61NBrLwu9cL.jpg" alt="Calculator">
                    <div class="product-name">Calculator</div>
                    <button class="add-to-cart" onclick="cart()">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/61N8Pev0nEL._AC_UF1000,1000_QL80_.jpg" alt="Drafter">
                    <div class="product-name">Drafter</div>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
                <div class="product-card">
                    <img src="https://s.alicdn.com/@sc04/kf/U81c88ca002104440be4b66845f526f7f3.jpg_720x720q50.jpg" alt="Geometry Box">
                    <div class="product-name">Geometry Box</div>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
                <div class="product-card">

                    <button class="btn btn-primary">Add to cart</button>
                </div>

                    <div class="product-name">Stapler</div>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images-cdn.ubuy.co.in/634edd3d8b81a75f3517c876-105-pcs-binder-paper-clips-assorted-6.jpg" alt="Clips">
                    <div class="product-name">Clips</div>
                    <button class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
        <script>
            let cartCount = 0;
   
   function cart() {
       cartCount++;
       document.getElementById("cart-count").innerText = cartCount;
   }
</script>
