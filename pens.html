    <style>
        .slider-container {
            width: 70%;
            overflow: hidden;
            position:relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            box-sizing: border-box; /* Include padding/border in width */
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            outline: none;
        }
    </style>
