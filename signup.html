<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
         .auth-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-container .form-group {
            margin-bottom: 15px;
        }

        .auth-container label {
            display: block;
            margin-bottom: 5px;
        }

        .auth-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background-color: #0056b3;
        }
        body{
            background-image: url("https://png.pngtree.com/png-clipart/20230703/original/pngtree-school-doodle-cute-stripes-png-image_9248789.png");
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image repetition */
            background-position: center center;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 style="color:white; background-color:#007bff;" >WELCOME TO CBIT STATONARY</h1>

    <div class="auth-container">
        <h2>Signup</h2>
        <form action="main.html" method="post">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign up</button>
            </div>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

</body>
</html>
